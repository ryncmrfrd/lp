<!DOCTYPE html>
<head>
    <title>Popup | EP Auto Answerer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" integrity="sha256-8B1OaG0zT7uYA572S2xOxWACq9NXYPQ+U5kHPV1bJN4=" crossorigin="anonymous" />
</head>
<body style="margin: 0; padding: 0;">

        <section class="hero" id="notsupported">
            <div class="hero-body" style="padding: 20px">
                <div class="container">
                    <h1 class="title has-text-centered has-text-danger">
                        EP Translator
                    </h1>
                    <h2 class="subtitle has-text-centered">
                        <strong>This page is not supported.</strong>
                        Click <a id="btn" class="has-text-danger">here</a> to go straight to Education Perfect.
                    </h2>
                </div>
            </div>
        </section>
        
        <section class="hero" id="supported" style="display: none">
            <div class="hero-body" style="padding: 20px">
                <div class="container">
                    <h1 class="title has-text-centered has-text-info">
                        EP Translator
                    </h1>
                    <h2 class="subtitle">
                        From: <span class="tag is-info"id="fromLang" style="width: 30px">...</span> <strong id="transText">...</strong> <br>
                        To: <span class="tag is-info" id="toLang" style="width: 30px">...</span> <strong id="transResponse">...</strong> 
                    </h2>
                </div>
            </div>
        </section>

    <script src="js/app.js"></script>
</body>
</html>
